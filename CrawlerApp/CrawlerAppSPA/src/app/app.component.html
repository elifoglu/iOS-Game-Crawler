
<h1>{{ title }}</h1>

<ul *ngIf="games" class="numLetterUL">
  <li class="indexStyle" *ngFor="let letter of letters">
    <a  [class.selected]="letter == selectedLetter" (click)="setLetter(letter)">{{letter}}</a>
  </li>
</ul>

<ul *ngIf="games" class="numLetterUL">
  <li class="indexStyle" *ngFor="let num of nums">
    <a  [class.selected]="num == selectedNum" (click)="setNum(num)">{{num}}</a>
  </li>
</ul>

<p style="margin-left: 100px; margin-top: 50px;">{{loading}}</p>

<ul *ngIf="games">
  <li class="games" *ngFor="let game of games">
    <img [src]="game.imageURL">
    <a href="{{game.pageURL}}">
      <p>{{ game.name }}</p>
    </a> 
  </li>
</ul>
